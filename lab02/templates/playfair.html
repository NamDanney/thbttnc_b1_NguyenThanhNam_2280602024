<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Playfair Cipher</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <table class="table">
        <tr>
          <td style="text-align: center; font-weight: bold">
            <tr>
              <td style="font-weight: bold; color: blue">ENCRYPTION</td>
            </tr>
            <tr>
              <td>
                <form method="POST" action="/playfair/encrypt">
                  <div class="mb-3">
                    <label class="form-label">Plain text:</label>
                    <input
                      type="text"
                      class="form-control"
                      name="inputPlainTextPlayfair"
                      placeholder="Input Plain Text (e.g., HELLO WORLD)"
                      required
                      autofocus
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Key:</label>
                    <input
                      type="text"
                      class="form-control"
                      name="inputKeyPlayfair"
                      placeholder="Input Key (e.g., MONARCHY)"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Encrypt</button>
                </form>
              </td>
            </tr>
            <tr>
              <td style="font-weight: bold; color: blue">DECRYPTION</td>
            </tr>
            <tr>
              <td>
                <form method="POST" action="/playfair/decrypt">
                  <div class="mb-3">
                    <label class="form-label">Cipher text:</label>
                    <input
                      type="text"
                      class="form-control"
                      name="inputCipherTextPlayfair"
                      placeholder="Input Cipher Text"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Key:</label>
                    <input
                      type="text"
                      class="form-control"
                      name="inputKeyPlayfairDecrypt"
                      placeholder="Input Key (e.g., MONARCHY)"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-success">Decrypt</button>
                </form>
              </td>
            </tr>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
